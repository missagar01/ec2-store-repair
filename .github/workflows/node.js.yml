name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to app directory
        run: |
          # Create app directory if it doesn't exist
          mkdir -p /home/ubuntu/app
          # Copy backend files to app directory
          rsync -av --delete ./backend/ /home/ubuntu/app/
          # Also copy root level files if any
          if [ -f "./package.json" ]; then
            cp ./package.json /home/ubuntu/app/ 2>/dev/null || true
          fi

      - name: Install dependencies
        run: |
          cd /home/ubuntu/app
          # Remove old node_modules if exists
          rm -rf node_modules package-lock.json
          # Install dependencies
          npm install

      - name: PM2 restart
        run: |
          cd /home/ubuntu/app
          # Stop and delete existing process
          pm2 stop unified-backend || true
          pm2 delete unified-backend || true
          # Start with ecosystem.config.js
          pm2 start ecosystem.config.js --env production
          pm2 save
          pm2 status
